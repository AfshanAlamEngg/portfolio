name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.14.0'
    - run: npm install
      working-directory: ./portfolio-frontend
    - run: npm run build
      working-directory: ./portfolio-frontend
    - run: npm test
      working-directory: ./portfolio-frontend
